<!DOCTYPE html>
<html>
<head>
    <title>Prueba OCR AIDA</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        #resultado { white-space: pre-wrap; background: #f5f5f5; padding: 10px; border-radius: 5px; }
        .loading { display: none; color: blue; }
    </style>
</head>
<body>
    <h1>üìÑ Prueba OCR - Formularios Educativos</h1>
    
    <form id="ocrForm">
        <input type="file" id="imagen" accept="image/*" required>
        <br><br>
        <button type="submit">Procesar con OCR Mejorado</button>
    </form>
    
    <div id="loading" class="loading">‚è≥ Procesando...</div>
    
    <h3>Resultado:</h3>
    <pre id="resultado"></pre>
    
    <script>
        document.getElementById('ocrForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const file = document.getElementById('imagen').files[0];
            formData.append('file', file);
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultado').textContent = '';
            
            try {
                const response = await fetch('https://api-ocr-g2g4.onrender.com/ocr/documento_completo', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                document.getElementById('resultado').textContent = 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('resultado').textContent = 
                    'Error: ' + error.message;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        };
    </script>
</body>
</html>
